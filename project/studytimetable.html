<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<h1>STUDY TIMETABLE</h1>
</head>
<body>

    <table border="5" cellspacing="15" cellpadding="10" >
        <thead>
            <tr>
                <th>day/time</th>
                <th>Morning</th>
                <th>Evening</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Monday</th>
                <td>Web 3</td>
                <td rowspan="3">Python</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td>Blockchain</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>Java</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <th>Thursday</th>
                <td>Python</td>
                <td>Spring</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>Servlet</td>
                <td>Spring</td>
            </tr>
            <tr>
                <th>Saturday</th>
                <td>Andriod</td>
                <td>Web 3</td>
            </tr>
            <tr>
                <th>Sunday</th>
                <td colspan="2">C#</td>
                <!-- <td></td> -->
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">
                    Each session mustg last for 2 hours
                </td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
